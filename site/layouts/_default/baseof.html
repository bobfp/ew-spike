<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

		{{ $style := resources.Get "papercss/dist/paper.css" | toCSS | fingerprint }}
		<link rel="stylesheet" href="{{ $style.Permalink }}">
    <title>{{ block "title" . }}
      {{ .Site.Title }}
    {{ end }}</title>
  </head>
  <body>
    <!-- Code that all your templates share, like a header -->
		<header>
			{{ partial "header.html" . }}
		</header>
    {{ block "main" . }}
    {{ end }}
  </body>
</html>
